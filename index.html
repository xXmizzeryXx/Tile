<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
  <div id="status-bar">
    <span id="clock"></span>
    <span id="battery">🔋</span>
  </div>

  <h1 class="title">Tile</h1>
  <div class="tile-container">
    <div class="tile" onclick="openApp('proxy.html')">🌐 Unblock</div>
    <div class="tile" onclick="openApp('apps.html')">📱 Apps</div>
    <div class="tile" onclick="openApp('credits.html')">💡 Credits</div>
  </div>

  <footer>powered by <strong>tidev3</strong></footer>
  <script src="script.js"></script>
</body>
</html>
